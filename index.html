<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>Cash Register</h1>
        <h2>Enter the bill and cash amount, to get change to be returned</h2>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" class="bill-amount">

         <label for="cash-given">Cash Given:</label>
        <input type="text" class="cash-given">
         
        <label for="check-button"></label>
        <button class="check-button">check</button>

        <table class="change-table"><caption>Return Change</caption>
            <tr>
                <th>No of notes</th>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
                <td class="returned-notes"></td>
            </tr>
            <tr>
                <th>Notes Denorms</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
              
    
    
    <script src="index.js"></script>
</body>
</html>
