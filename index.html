<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <div class="container">
        <h1 class="heading">Cash Register For Adidas</h1>
        <p>
            Enter the bill and cash amount given to check the amount to be returned in minimum no of notes
        </p>
        
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />

        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />

        <button id="check-button" type="button">Check</button>
        <p id="error-message"></p>
    

        <table class="return-table">
            <caption>Change Returned</caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note Denorms</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

        
    </div>
              
    
    
    
</body>
<script src="./index.js"></script>
</html>
